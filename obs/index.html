<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santutu Overlay - Final Fix</title>
  <style>
    @font-face {
      font-family: 'Arial Bold';
      src: url('Arial-Bold.ttf') format('truetype');
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <div class="bg"></div>

    <header class="topbar">
      <div class="container">

        <!-- Logo + fichas cerca -->
        <div class="logo-area">
          <img src="https://i.imgur.com/7RTADxq.png" class="chip l" alt="">
          <img src="https://i.imgur.com/pytHv0D.png" class="chip r" alt="">
          <img src="https://i.imgur.com/aZXVJOp.png" class="chip b" alt="">
          
          <div class="logo">
            <img src="https://i.imgur.com/RyV7N5j.png" alt="Logo" class="base">
            <img src="https://i.imgur.com/XqiDsCy.png" alt="Texto" class="text">
          </div>
        </div>

        <!-- Redes mÃ¡s a la izquierda -->
        <div class="socials">
          <div class="social kick">
            <img src="https://i.imgur.com/JJ788zI.png" alt="Kick">
            <span class="name">KICK</span>
            <span class="user">@maurooakd</span>
          </div>
          <div class="social ig">
            <img src="https://i.imgur.com/2by6imw.png" alt="Instagram">
            <span class="name">INSTAGRAM</span>
            <span class="user">@_mauroo12</span>
          </div>
          <div class="social yt">
            <img src="https://i.imgur.com/D8Zx4jh.png" alt="YouTube">
            <span class="name">YOUTUBE</span>
            <span class="user">@MauroGss</span>
          </div>
        </div>

      </div>
    </header>

    <div class="line"></div>
  </div>

  <script>
    setTimeout(() => document.body.style.opacity = "1", 100);
  </script>
</body>
</html>
